<meta charset="UTF=8">

<script>
    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");   
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function calculaImc(peso, altura) {

        return imc = peso / (altura * altura);
    }

    var nome = prompt("Informe o seu nome");
    var alturaInformada = prompt("Informe sua altura");
    var pesoInformado = prompt("Informe seu peso");

    var imc = pesoInformado / (alturaInformada * alturaInformada);

    document.write("O imc de " + nome + " é " + Math.round(imc) +".");
    
    if (imc < 18.5) {
        mostra("Seu imc está abaixo do recomendado.");
    }

    if (imc >= 18.5 && imc <= 35) {
        mostra("Seu imc está excelente!");
    }

    if (imc > 35) {
        mostra("Seu imc está acima do recomendado.");
    }


</script>
